mysql:
  image: arm64v8/mysql:{version}
  restart: always
  environment:
    - MYSQL_DATABASE={app_name}
    - MYSQL_USER={app_name}
    - MYSQL_PASSWORD=${{MYSQL_PASSWORD}}
    - MYSQL_ROOT_PASSWORD=${{MYSQL_ROOT_PASSWORD}}
  network:
    - default
  volumes:
    - mysql-data:/var/lib/mysql
  ports:
    - "3306:3306"
